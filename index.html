<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/limontesweetalert2/7.22.2/sweetalert2.min.css"
        rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limontesweetalert2/7.22.2/sweetalert2.min.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>E entre para nosso time</h1>
            <img src="astronaut-animate.svg" title="astronaut-animate"><img>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" id="email">
                    <small id="textEmail" class="password-validation"></small>
                </div>
                <div class="textfield">
                    <label for="Senha">Senha</label>
                    <input type="password" name="Senha" placeholder="Senha" id="password">
                    <small id="textPassword" class="password-validation"></small>
                    <button class="btn-login">Login</button>
                </div>
            </div>
        </div>
        <script src="solicitar.js"></script>
</body>

</html>
